<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculeater App</title>
  </head>
  <body>
    <table border="0" cellpadding=" 0" class="calc">
      <tr>
        <td colspan="4" id="display" class="display_area">0</td>
      </tr>

      <tr>
        <td class="calc-button" id="clear">AC</td>
        <td class="calc-button" id="plus-minus">±</td>
        <td class="calc-button" id="persanteag">%</td>
        <td class="calc-button" id="divide">÷</td>
      </tr>

      <tr>
        <td class="calc-button" id="seven">7</td>
        <td class="calc-button" id="eight">8</td>
        <td class="calc-button" id="nine">9</td>
        <td class="calc-button" id="multiply">×</td>
      </tr>


      <tr>
        <td class="calc-button" id="four">4</td>
        <td class="calc-button" id="five">5</td>
        <td class="calc-button" id="six">6</td>
        <td class="calc-button" id="minus">-</td>
      </tr>


      
      <tr>
        <td class="calc-button" id="one">1</td>
        <td class="calc-button" id="tow">2</td>
        <td class="calc-button" id="three">3</td>
        <td class="calc-button" id="plus">+</td>
      </tr>


      <tr>
        <td class="calc-button" colspan="2" id="zero">0</td>
        <td class="calc-button" id="decimal">,</td>
        <td class="calc-button" id="equls">=</td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
